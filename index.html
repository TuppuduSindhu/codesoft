<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: lightskyblue; /* Light blue background */
        }

        header {
            background-color: #007bff; /* Blue header */
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: row; /* Changed to row */
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content {
            flex: 1;
            text-align: center;
            margin-right: 2rem; /* Add margin to create space */
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            border-radius: 6rem;
           
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            max-width: 500px;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 250px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 250px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Job Board</h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Browse Jobs</a></li>
                <li><a href="">Pages</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <h2>Find Your Dream Job</h2>
            <p>We provide online instant cash loans with quick approval that suit your term length.</p>
            <button>Upload Your Resume</button>

            <form >
                <input type="text" placeholder="Search Keyword" />
                <input type="text" placeholder="Location" />
                <select>
                    <option value="">Category</option>
                    <option value="software">Software</option>
                    <option value="marketing">Marketing</option>
                    <option value="design">Design</option>
                </select>
                <button>Find Job</button>
            </form>
        </div>
        <div class="image-container">
            <img src="image.png" alt="Job Board Image">
        </div>
    </main>

    <footer>
        &copy; 2023 Job Board. All rights reserved.
    </footer>

</body>
</html>
